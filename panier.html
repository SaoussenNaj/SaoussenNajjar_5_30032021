<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f74fe2c694.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Panier</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <img
                class="mb-0"
                id="logo"
                src="images/logo.png"
                alt="logo du site"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="panier.html"
                    ><i
                      class="fas fa-shopping-cart margin-right"
                      aria-hidden="true"
                    ></i
                    >Panier</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <h1 id="emptyCart" class="center">Votre panier est vide</h1>
      <div id="container-cart">
        <div class="mt-4 margin padding mb-3 flex">
          <div class="mb-3">
            <h3>Récapitulatif Commande</h3>
            <div>
              <template class="card mb-3" id="templateCart">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img id="picture" width="30%" />
                  </div>
                  <div class="flex col-md-8">
                    <div class="card-body">
                      <div class="card-title bold" id="name"></div>
                      <div class="card-text" id="price"></div>
                      <div class="card-text" id="qte"></div>
                    </div>
                  </div>
                </div>
              </template>

              <div id="panier"></div>
            </div>
            <div class="div-flex col-md-5 mt-3">
              <div class="bold margin-right">Montant Total :</div>
              <div id="containerMontant"></div>
            </div>
          </div>
        </div>
        <div class="center">
          <button class="btn btn-danger btn-style" id="btnSupprimer">
            Vider panier
          </button>
        </div>
        <!--Donnee formulaire  -->
        <form method="POST" id="loginForm">
          <div class="margin margin-right padding">
            <div class="row g-3">
              <div>
                <h3>Coordonnées Personnelles :</h3>
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Prénom"
                  aria-label="First name"
                  name="firstname"
                  id="firstname"
                />
                <div class="small" id="errorFName"></div>
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nom"
                  aria-label="Last name"
                  name="lastname"
                  id="lastname"
                />
                <div class="small" id="errorLName"></div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                placeholder="votreAdresse@mail.com"
                class="form-control"
                name="inputEmail"
                id="email"
              />
              <div class="small" id="emailError"></div>
            </div>

            <div class="col-12">
              <label for="inputAddress" class="form-label">Adresse</label>
              <input
                type="text"
                class="form-control"
                name="inputAddress"
                placeholder="40 rue de la paix"
                id="address"
              />
              <div class="small" id="errorAddress"></div>
            </div>

            <div class="col-md-8 mb-3">
              <label for="inputCity" class="form-label">Ville</label>
              <input
                type="text"
                class="form-control"
                placeholder="Votre ville"
                name="inputCity"
                id="city"
              />
              <div class="small" id="errorCity"></div>
            </div>

            <div class="d-grid gap-2 col-md-4 mx-auto">
              <button
                class="btn btn-primary mb-3"
                type="submit"
                id="btnValider"
              >
                Valider
              </button>
            </div>
          </div>
        </form>
        <p id="error"></p>
      </div>
      <!--FOOTER-->
      <footer class="fixed-bottom">
        <div class="row bg-dark d-flex flex-row-reverse">
          <div
            class="
              col-lg-8 col-md-8 col-sm-12
              d-flex
              justify-content-center
              align-self-center
              text-white
            "
          >
            <p>&copy; 2021OrinocoTeddyBear | All rights reserved.</p>
          </div>
          <div
            class="
              col-lg-4 col-md-4 col-sm-12
              d-flex
              justify-content-center
              align-self-center
            "
          >
            <ul class="nav">
              <li class="nav-item footer-li">
                <a href="#">
                  <i class="fab fa-facebook-square text-white"></i>
                </a>
              </li>
              <li class="nav-item footer-li">
                <a href="#">
                  <i class="fab fa-instagram text-white"></i>
                </a>
              </li>
              <li class="nav-item footer-li">
                <a href="#">
                  <i class="fab fa-twitter text-white"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/panier.js"></script>
  </body>
</html>
